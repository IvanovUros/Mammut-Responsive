<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammut Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <span class="overhead-bar" id="overheadBar"></span>
        <div class="logo-wrapper" id="logoWrapper">
            <img src="/Mammut-responsive/slike/mammut-logo-white.png" alt="" class="logo">
        </div>
    </header>
    <span class="menu-btn-wrapper">
        <div class="menu-btn" id="menuBtn">
            <span class="menu-btn-burger-top"></span>
            <span class="menu-btn-burger-mid"></span>
            <span class="menu-btn-burger-btm"></span>
        </div>
        <ul class="menu-loop-basket-wrapper" id="loopBasketWrapper">
            <li class="menu-account-wrapper">
                <span class="account-head loopBasketItemElementWithBorder"></span>
                <span class="account-body loopBasketItemElementWithBorder"></span>
            </li>
            <li class="menu-loop-wrapper loopBasketItem">
                <span class="loop-curcle loopBasketItemElementWithBorder"></span>
                <span class="loop-handle loopBasketItemElement"></span>
            </li>
            <li class="menu-basket-wrapper loopBasketItem">
                <span class="basket-handle loopBasketItemElementWithBorder"></span>
                <span class="basket-mid loopBasketItemElement"></span>
                <span class="basket-side-left loopBasketItemElement"></span>
                <span class="basket-side-right loopBasketItemElement"></span>
                <span class="basket-btm loopBasketItemElement"></span>
            </li>
        </ul>
    </span>
    <section class="hero-up">
        <div class="hero-img-wrapper"></div>
        <div class="hero-content-wrapper">
            <p class="hero-title">New collection</p>
            <p class="hero-text">Time for a change of layers. Keep the adventure going this season with warm and waterproof styles from the new collection.</p>
            <ul class="class-list">
                <li class="class-list-item"></li>
                <li class="class-list-item"></li>
            </ul>
        </div>
    </section>
    <section class="category-container">
        <p class="category-container-heading">What do you need for the next adventure?</p>
        <ul class="category-card-wrapper">
            <li class="category-card category-card-left"></li>
            <li class="category-card category-card-mid"></li>
            <li class="category-card category-card-right"></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
